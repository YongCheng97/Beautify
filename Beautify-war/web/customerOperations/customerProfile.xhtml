<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content"> 
        
        <div>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Profile" outcome="customerProfile.xhtml" icon="pi pi-user">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Bookings" outcome="customerBookings.xhtml" icon="pi pi-calendar">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Favourites" outcome="customerFavourites.xhtml" icon="pi pi-star">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Products Purchased" outcome="customerProductsPurchased.xhtml" icon="pi pi-shopping-cart">
                    <f:param name="i" value="3" />
                </p:menuitem>

            </p:tabMenu>
            
            <br/>
            
            <h:body>
                <p:layout style="min-width:400px;min-height:200px;">
                    <p:layoutUnit position="west" resizable="false" size="200">
                        Photo
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                       
                        <h:outputText style="font-weight: bold;" value="First Name: "/>
                        <h:outputText value="#{customerManagementManagedBean.currentCustomer.firstName}"/>
                        <br/><br/>
                        <h:outputText style="font-weight: bold;" value="Last Name: "/>
                        <h:outputText value="#{customerManagementManagedBean.currentCustomer.lastName}"/>
                        <br/><br/>
                        <h:outputText style="font-weight: bold;" value="Email: "/>
                        <h:outputText value="#{customerManagementManagedBean.currentCustomer.email}"/>
                        <br/><br/>
                        <h:outputText style="font-weight: bold;" value="Contact Number: "/>
                        <h:outputText value="#{customerManagementManagedBean.currentCustomer.contactNum}"/>
                        <br/><br/>
                        <p:commandButton actionListener="#{customerManagementManagedBean.doUpdateCustomer}" update="formUpdateCustomer" oncomplete="PF('dialogUpdateCustomer').show()" value="Update Profile" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="customerEntityToUpdate" value="#{customerManagementManagedBean.currentCustomer}" />
                        </p:commandButton>
                        
                    </p:layoutUnit> 
                </p:layout>
            </h:body>
            
            <h:form id="formUpdateCustomer">

                <p:dialog id="dialogUpdateCustomer" widgetVar="dialogUpdateCustomer" header="Update Profile" closable="true">

                    <p:messages id="messagesUpdateCustomer" redisplay="false" />

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="firstName" value="First Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="firstName" value="#{customerManagementManagedBean.currentCustomer.firstName}" placeholder="First Name" required="true" requiredMessage="First Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="firstName" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="lastName" value="Last Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="lastName" value="#{customerManagementManagedBean.currentCustomer.lastName}" placeholder="Last Name" required="true" requiredMessage="Last Name is required" />
                            </p:column>
                            <p:column>
                                <p:message for="lastName" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="email" value="Email: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="email" value="#{customerManagementManagedBean.currentCustomer.email}" placeholder="abc@example.com" required="true" requiredMessage="Email is required" />
                            </p:column>
                            <p:column>
                                <p:message for="email" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="contactNumber" value="Contact Number: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="contactNumber" value="#{customerManagementManagedBean.currentCustomer.contactNum}" placeholder="81234567" required="true" requiredMessage="Contact Number is required" />
                            </p:column>
                            <p:column>
                                <p:message for="contactNumber" />
                            </p:column>
                        </p:row>      

                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton value="Confirm Update" update="@form formUpdateCustomer" actionListener="#{customerManagementManagedBean.updateCustomer}" oncomplete="PF('dialogUpdateCustomer').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </p:dialog>

            </h:form>
            
        </div>   
    </ui:define>
    
</ui:composition>
