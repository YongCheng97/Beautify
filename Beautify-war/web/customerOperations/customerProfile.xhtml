<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content"> 
        
        <div>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Profile" outcome="customerProfile.xhtml" icon="pi pi-user">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Bookings" outcome="customerBookings.xhtml" icon="pi pi-calendar">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Favourites" outcome="customerFavourites.xhtml" icon="pi pi-star">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Products Purchased" outcome="customerProductsPurchased.xhtml" icon="pi pi-shopping-cart">
                    <f:param name="i" value="3" />
                </p:menuitem>

            </p:tabMenu>
            
            <br/>
            
            <h:body>
                <p:layout style="min-width:400px;min-height:200px;">
                    <p:layoutUnit position="west" resizable="false" size="200">
                        Photo
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                       
                        <h:outputText style="font-weight: bold;" value="First Name:"/>
                        <h:outputText value="#{viewCustomerProfileManagedBean.customerToView.firstName}"/>
                        <br/><br/>
                        <h:outputText style="font-weight: bold;" value="Last Name:"/>
                        <h:outputText value="#{viewCustomerProfileManagedBean.customerToView.lastName}"/>
                        <br/><br/>
                        <h:outputText style="font-weight: bold;" value="Email:"/>
                        <h:outputText value="#{viewCustomerProfileManagedBean.customerToView.email}"/>
                        <br/><br/>
                        <h:outputText style="font-weight: bold;" value="Contact Number:"/>
                        <h:outputText value="#{viewCustomerProfileManagedBean.customerToView.contactNum}"/>
                
                    </p:layoutUnit> 
                </p:layout>
            </h:body>
            
            
        </div>   
    </ui:define>
    
</ui:composition>
