<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content"> 
        <ez:menubar/>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Profile" outcome="/customerOperations/serviceProviderProfile" icon="pi pi-file">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Listings" outcome="/customerOperations/serviceProviderListings" icon="pi pi-file">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Reviews" outcome="/customerOperations/serviceProviderReviews" icon="pi pi-file">
                <f:param name="i" value="2" />
            </p:menuitem>
        </p:tabMenu>

        <div>
            <h3> Service Provider Reviews </h3> 

            <style type="text/css">
                .ui-datascroller .ui-datascroller-item {
                    border-bottom: 1px solid #A8A8A8;
                    padding: 25px 10px;
                }
            </style>

            <h:form> 
                <p:dataScroller value="#{reviewsManagedBean.reviews}" var="review" chunkSize="10">
                    <f:facet name="header">
                        Scroll Down to Load More Reviews
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="#{review.customer.firstName}" style="font-weight: bold" />

                                <br></br>

                                <h:outputText value="Rating:" />
                                <h:outputText value="#{review.rating}" style="font-weight: bold"/>

                                <h:outputText value="Description:" />
                                <h:outputText value="#{review.description}" style="font-weight: bold"/>

                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
