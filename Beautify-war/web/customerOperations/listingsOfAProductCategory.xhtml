<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

        <ez:menubar/>

        <h:body>
            <p:layout>
                <p:layoutUnit position="west" size="182" minSize="40" maxSize="200">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Filter" icon="fa fa-filter">
                                <p:menuitem value="Filter By Name" icon="fa fa-search" actionListener="#{categoryManagementManagedBean.goToFilterProductByName}"/>
                                <p:menuitem value="Filter By Min Price" icon="fa fa-search" actionListener="#{categoryManagementManagedBean.goToFilterProductByMinPrice}"/>
                                <p:menuitem value="Filter By Max Price" icon="fa fa-search" actionListener="#{categoryManagementManagedBean.goToFilterProductByMaxPrice}"/>
                                <p:menuitem value="Filter By Tags" icon="fa fa-search" actionListener="#{categoryManagementManagedBean.goToFilterProductByTags}"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">
                        <p:dataGrid var="product" value="#{categoryManagementManagedBean.products}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="products"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                <h:outputText value = "#{categoryManagementManagedBean.newCategory.name}" />
                            </f:facet>

                            <p:panel header="#{product.name}" style="text-align:center;">
                                <p:panelGrid columns="1" style="width:100%; text-align:center; border: 1px solid transparent;">
                                    <h:outputText value="#{product.skuCode}" />
                                    <h:outputText value= "$#{product.price}" />
                                    <h:outputText value="#{product.description}" />
                                    <p:graphicImage library="images" name ="#{product.name}.jpg" height="120" width="170" alt ="" />
                                </p:panelGrid>
                                <p:commandLink actionListener="#{categoryManagementManagedBean.viewProduct}" style="text-decoration:none;color:blue; font-size: large">
                                    <h:outputText value = "Click here for more information!"/>
                                    <f:attribute name="productId" value="#{product.productId}" />
                                </p:commandLink>
                            </p:panel>

                        </p:dataGrid>

                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </ui:define>
</ui:composition>
