<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content"> 
        <ez:menubar/>
        <div> 
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Profile" outcome="/customerOperations/serviceProviderProfile" icon="fa fa-user">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Listings" outcome="/customerOperations/serviceProviderListings" icon="fa fa-shopping-cart">
                    <f:param  name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Reviews" outcome="/customerOperations/serviceProviderProductReviews" icon="fa fa-envelope">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>

            <h3> Service Provider Profile </h3> 

            <h:body>
                <p:layout style="min-width:400px;min-height:300px;">
                    <p:layoutUnit position="west" resizable="false" size="200">
                        <p:graphicImage library="images" name ="#{viewServiceProviderProfileManagedBean.providerToView.name}.jpg" height="150" width="190" alt="photo"/> 
                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <h:outputText style="font-weight: bold;" value="Name: "/>
                        <h:outputText value="#{viewServiceProviderProfileManagedBean.providerToView.name}"/>
                        <br/><br/>
                        <h:outputText style="font-weight: bold;" value="Address: "/>
                        <h:outputText value="#{viewServiceProviderProfileManagedBean.providerToView.address}"/>
                        <br/><br/>

                        <h:outputText style="font-weight: bold;" value="Store Hours: "/><br />

                        <div style="float: left; width: 35%">
                            <p:dataTable var="day" value ="#{viewServiceProviderProfileManagedBean.daysOfWeek}" >
                                <p:column headerText ="Day" style="width:11%" >
                                    <h:outputText value="#{day}" />
                                </p:column>
                                <p:column headerText ="Opening Hours" style="width:15%" >
                                    <h:outputText />
                                </p:column>
                                <p:column headerText ="Closing Hours" style="width:15%" >
                                    <h:outputText />
                                </p:column>
                            </p:dataTable>
                        </div>

                        <div style="float: center; width: 10%">
                            <p:dataTable var="open" value ="#{viewServiceProviderProfileManagedBean.openingHours}" >
                                <h:outputText value="#{open}">
                                    <f:convertDateTime type="time" dateStyle="full" timeZone="#{viewServiceProviderProfileManagedBean.timeZone}"/>
                                </h:outputText><br /> <br />
                            </p:dataTable>
                        </div>



                        <p:dataTable var="close" value ="#{viewServiceProviderProfileManagedBean.closingHours}" >
                            <h:outputText value="#{close}">
                                <f:convertDateTime type="time" dateStyle="full" timeZone="#{viewServiceProviderProfileManagedBean.timeZone}"/>
                            </h:outputText><br /> <br />
                        </p:dataTable>


                    </p:layoutUnit> 
                </p:layout>
            </h:body>

        </div>
    </ui:define>

</ui:composition>
