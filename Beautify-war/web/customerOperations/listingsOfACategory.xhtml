<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

            <ez:menubar/>

            <h:body>
        <p:layout>
            <p:layoutUnit position="west" size="150" minSize="40" maxSize="200">
                <f:facet name="header"> 
                    <h:outputText value="Filter" />
                </f:facet>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="form">
                    <p:dataGrid var="category" value="#{categoryManagementManagedBean.categories}" columns="3" layout="grid"
                                rows="12" paginator="true" id="categories"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            <h:outputText value = "#{categoryManagementManagedBean.newCategory.name}"/>
                        </f:facet>

                        <p:panel header="#{category.name}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:outputText value="#{category.description}" />
                            </h:panelGrid>
                            <p:commandLink actionListener="#{categoryManagementManagedBean.clickLink}" style="text-decoration:none;color:blue;">
                                <h:outputText value = "Click here for more information!"/>
                            </p:commandLink>
                        </p:panel>

                    </p:dataGrid>

                </h:form>
            </p:layoutUnit>
        </p:layout>
            </h:body>
    </ui:define>
</ui:composition>
