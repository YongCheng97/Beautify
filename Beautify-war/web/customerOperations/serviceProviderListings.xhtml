<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content"> 
        <ez:menubar/>
        <div> 
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Profile" outcome="/customerOperations/serviceProviderProfile" icon="fa fa-user">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Listings" outcome="/customerOperations/serviceProviderListings" icon="fa fa-shopping-cart">
                    <f:param  name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Reviews" outcome="/customerOperations/serviceProviderProductReviews" icon="fa fa-envelope">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>

            <h3> Service Provider Listings </h3> 

            <h:body> 

                <h:form id="formAllServices">
                    <p:messages id="messages" redisplay="false" closable="true" />
                    <p:carousel value="#{listingsManagedBean.serviceEntities}" headerText="Services" var="service" itemStyle="text-align:left" responsive="true">
                        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                            <f:facet name="header">
                                <p:graphicImage value="/uploadedFiles/#{service.serviceName}.jpg" height="120" width="170" alt="photo"/> 
                            </f:facet>

                            <h:outputText style="font-weight: bold" value="Service Name: "/>
                            <h:outputText value="#{service.serviceName}" />

                            <h:outputText style="font-weight: bold" value ="Price:" />
                            <h:outputText value="$#{service.price}" />


                            <h:outputText style="font-weight: bold" value="Description: " />
                            <h:outputText value ="#{service.description}" />

                            <p:commandLink actionListener="#{listingsManagedBean.viewService}"  style="text-decoration:none;color:blue;font-size: large; font-family: inherit; font-size: inherit; ">
                                <h:outputText value = "Click here for more information!"/>
                                <f:attribute name="serviceId" value="#{service.serviceId}" />
                            </p:commandLink>

                        </p:panelGrid>
                    </p:carousel>
                </h:form> 

                <br/><br/>

                <h:form id="formAllProducts">
                    <p:messages id="messages" redisplay="false" closable="true" />
                    <p:carousel value="#{listingsManagedBean.productEntities}" headerText="Products" var="product" itemStyle="text-align:left" responsive="true">
                        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                            <f:facet name="header">
                                <p:graphicImage library="images" value="/uploadedFiles/#{product.name}.jpg" height="120" width="170" alt="photo"/> 
                            </f:facet>

                            <h:outputText style="font-weight: bold;" value="Product Name:" />
                            <h:outputText value="#{product.name}" /> 

                            <h:outputText style="font-weight: bold;" value="Price:" />
                            <h:outputText value="$#{product.price}"/>

                            <h:outputText style="font-weight: bold;" value="Description:" />
                            <h:outputText value="#{product.description}" />

                            <p:commandLink actionListener="#{listingsManagedBean.viewProduct}" style="text-decoration:none;color:blue;font-size: large; font-family: inherit; font-size: inherit; ">
                                <h:outputText value = "Click here for more information!"/>
                                <f:attribute name="productId" value="#{product.productId}" />
                            </p:commandLink>

                        </p:panelGrid>

                    </p:carousel>

                </h:form>
            </h:body> 

        </div> 
    </ui:define>

</ui:composition>
