<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content"> 
        <div> 
            <h3> Service Provider Listings </h3> 


            <h:form id="formAllServices">
                <p:carousel value="#{listingsManagedBean.serviceEntities}" headerText="Services" var="service" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <p:graphicImage /> 
                        </f:facet>

                        <h:outputText value="Service Id: #{service.serviceId}" />

                        <h:outputText value="Service Name: #{service.serviceName}" />

                        <h:outputText value="Price: $#{service.price}" />

                        <h:outputText value="Description: #{service.description}" />

                    </p:panelGrid>
                </p:carousel>
            </h:form>


            <h:form id="formAllProducts">
                <p:carousel value="#{listingsManagedBean.productEntities}" headerText="Products" var="product" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <p:graphicImage /> 
                        </f:facet>

                        <h:outputText value="Product Id:" />
                        <h:outputText value="#{product.productId}" />

                        <h:outputText value="Product Name:" />
                        <h:outputText value="#{product.name}" />

                        <h:outputText value="Price:" />
                        <h:outputText value="$#{product.price}"/>

                        <h:outputText value="Description:" />
                        <h:outputText value="#{product.description}" />
                    </p:panelGrid>

                </p:carousel>

            </h:form>

        </div>
    </ui:define>

</ui:composition>
