<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <ez:menubar/>
        <h:body>
            <div>
                <h2>Filter Product</h2>

                <h:form id="formMain">

                    <br />

                    <p:inputText id="txtSearchString" value="#{filterProductsManagedBean.searchString}" style="font-size: medium;" placeholder="Filter By Name">
                        <p:ajax event="keyup" process="@this" update="formMain:dataGridMain" listener="#{filterProductsManagedBean.searchProduct}" />
                    </p:inputText>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:inputText id="minPrice" value="#{filterProductsManagedBean.minPrice}" style="font-size: medium;" placeholder="Filter By Minimum Price($)">
                        <p:ajax event="keyup" process="@this" update="formMain:dataGridMain" listener="#{filterProductsManagedBean.searchProduct}" />
                    </p:inputText>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:inputText id="maxPrice" value="#{filterProductsManagedBean.maxPrice}" style="font-size: medium;" placeholder="Filter By Maximum Price($)">
                        <p:ajax event="keyup" process="@this" update="formMain:dataGridMain" listener="#{filterProductsManagedBean.searchProduct}" />
                    </p:inputText>

                    <br />
                    <br />

                    <p:dataGrid widgetVar="dataGridMain" var="product" value="#{filterProductsManagedBean.products}" columns="3" layout="grid"
                                rows="12" paginator="true" id="dataGridMain"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            <h:outputText value = "#{filterProductsManagedBean.category.name}"/>
                        </f:facet>

                        <p:panel header="#{product.name}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:outputText value="#{product.skuCode}" />
                                <h:outputText value= "$#{product.price}" />
                                <h:outputText value="#{product.description}" />
                                <p:graphicImage library="images" name="Facial.jpg" height="120" width="150" alt ="" />
                            </h:panelGrid>
                            <p:commandLink actionListener="#{filterProductsManagedBean.clickLink(product.productId)}" style="text-decoration:none;color:blue;">
                                <h:outputText value = "Click here for more information!"/>
                            </p:commandLink>
                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
