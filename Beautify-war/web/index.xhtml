<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <ez:menubar/>

        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <article>
                <h3>Welcome To Beautify</h3>
                <p:button value = "Test Product Details" outcome="/customerOperations/viewProductDetails"/>
                <p:button value = "Test Customer Profile" outcome="/customerOperations/customerProfile"/>
                <p:button value = "View All Service Providers" outcome="/customerOperations/viewAllServiceProviders"/>

                <p:carousel value="#{viewAllCategoriesManagedBean.categories}" headerText="Browse by Categories" var="category" itemStyle="text-align:center" responsive="true" autoPlayInterval="3500">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <h:outputText value="#{category.name}"/>
                        </f:facet>

                        <h:outputText value="Type:" />
                        <h:outputText value="#{category.type}" />

                        <h:outputText value="Description" />
                        <h:outputText value="#{category.description}" />
                    </p:panelGrid>
                    <p:graphicImage library="images" name="Facial.jpg" height="120" width="150" alt ="" />
                </p:carousel>

            </article>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article>
                <p:button value = "View Own Profile" outcome="/customerOperations/customerProfile"/>
                <p:button value = "View All Service Providers" outcome="/customerOperations/viewAllServiceProviders"/>
                <p:carousel value="#{viewAllCategoriesManagedBean.categories}" headerText="Categories" var="category" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <h:outputText value="#{category.name}"/>
                        </f:facet>

                        <h:outputText value="Type:" />
                        <h:outputText value="#{category.type}" />

                        <h:outputText value="Description" />
                        <h:outputText value="#{category.description}" />
                    </p:panelGrid>
                    <p:graphicImage library="images" name="Facial.jpg" height="120" width="150" alt ="" />
                </p:carousel>
            </article>
        </h:panelGroup>

    </ui:define>

</ui:composition>
