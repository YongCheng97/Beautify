<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <article>
                <h3>Welcome</h3>
                <p:button value = "Next" outcome="/customerOperations/listingsOfACategory"/>
                <p:button value = "Test" outcome="/customerOperations/serviceProviderProfile"/>
            </article>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article>
                <h3>Logged In</h3>
                <p:button value = "Next" outcome="/customerOperations/listingsOfACategory"/>
            </article>
        </h:panelGroup>

    </ui:define>

</ui:composition>
