<!doctype html>
<html lang="en">

<head>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" />
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="assets/images/Beautify.png" alt="" width="200" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Welcome to Beautify!</h1>
        <div>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" id="inputUsername" class="form-control" placeholder="Username" name="username"
                [(ngModel)]="username" required autofocus>
        </div>
        <div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"
                [(ngModel)]="password" required>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
        <br />
        <output>Do not have an acccount?</output>
        <br />
        <p-button label="Sign Up" (onClick)="goToSignUpPage()"></p-button>
        <p class="mt-5 mb-3 text-muted">&copy;Beautify 2020</p>
        <div *ngIf="loginError == true" style="text-align: center; color: red;">
            {{errorMessage}}
        </div>
    </form>
</body>

</html>
