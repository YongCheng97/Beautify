<!doctype html>
<html lang="en">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <div class="header-title">
                <h1 class="wv-heading--title">
                    Sign up now — it’s free!
                </h1>
                <h2 class="wv-heading--subtitle">
                    Lorem ipsum dolor sit amet! Neque porro quisquam est qui do dolor amet, adipisci velit...
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form (ngSubmit)="createNewAccount(createServiceProviderForm)">
                        <div class="form-group">
                            <input type="text" name="name" #name="ngModel" class="form-control my-input" id="name"
                                placeholder="Name" [(ngModel)]="newServiceProvider.name" required="true">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control my-input" id="email"
                                placeholder="Email" #email="ngModel" [(ngModel)]="newServiceProvider.email"
                                required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control my-input"
                                placeholder="Password" #password="ngModel" [(ngModel)]="newServiceProvider.password"
                                required="true">
                        </div>
                        <div class="form-group">
                            <input type="text" name="address" id="address" class="form-control my-input"
                                placeholder="Address" #address="ngModel" [(ngModel)]="newServiceProvider.address"
                                required="true">
                        </div>
                        <div class="form-group" style="text-align:center">
                            <div style="float:left;">
                                <output type="text"
                                    style="font-family:Verdana, Geneva, Tahoma, sans-serif; margin-top: 30px;">Monday</output>
                            </div>
                            <div style="float:left; margin-left: 53px">
                                <input placeholder="Opening Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>

                                <input placeholder="Closing Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input" style="margin-top: 20px;">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
                            </div>
                        </div>
                        <div style="clear:both;">&nbsp;</div>
                        <div class="form-group" style="text-align:center">
                            <div style="float:left;">
                                <output type="text"
                                    style="font-family:Verdana, Geneva, Tahoma, sans-serif; margin-top: 30px;">Tuesday</output>
                            </div>
                            <div style="float:left; margin-left: 50px">
                                <input placeholder="Opening Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>

                                <input placeholder="Closing Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input" style="margin-top: 10px;">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
                            </div>
                        </div>
                        <div style="clear:both;">&nbsp;</div>
                        <div class="form-group" style="text-align:center">
                            <div style="float:left;">
                                <output type="text"
                                    style="font-family:Verdana, Geneva, Tahoma, sans-serif; margin-top: 30px;">Wednesday</output>
                            </div>
                            <div style="float:left; margin-left: 25px">
                                <input placeholder="Opening Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>

                                <input placeholder="Closing Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input" style="margin-top: 10px;">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
                            </div>
                        </div>
                        <div style="clear:both;">&nbsp;</div>
                        <div class="form-group" style="text-align:center">
                            <div style="float:left;">
                                <output type="text"
                                    style="font-family:Verdana, Geneva, Tahoma, sans-serif; margin-top: 30px;">Thursday</output>
                            </div>
                            <div style="float:left; margin-left: 43px">
                                <input placeholder="Opening Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>

                                <input placeholder="Closing Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input" style="margin-top: 10px;">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
                            </div>
                        </div>
                        <div style="clear:both;">&nbsp;</div>
                        <div class="form-group" style="text-align:center">
                            <div style="float:left;">
                                <output type="text"
                                    style="font-family:Verdana, Geneva, Tahoma, sans-serif; margin-top: 30px;">Friday</output>
                            </div>
                            <div style="float:left; margin-left: 67px">
                                <input placeholder="Opening Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>

                                <input placeholder="Closing Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input" style="margin-top: 10px;">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
                            </div>
                        </div>
                        <div style="clear:both;">&nbsp;</div>
                        <div class="form-group" style="text-align:center">
                            <div style="float:left;">
                                <output type="text"
                                    style="font-family:Verdana, Geneva, Tahoma, sans-serif; margin-top: 30px;">Saturday</output>
                            </div>
                            <div style="float:left; margin-left: 43px">
                                <input placeholder="Opening Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>

                                <input placeholder="Closing Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input" style="margin-top: 10px;">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
                            </div>
                        </div>
                        <div style="clear:both;">&nbsp;</div>
                        <div class="form-group" style="text-align:center">
                            <div style="float:left;">
                                <output type="text"
                                    style="font-family:Verdana, Geneva, Tahoma, sans-serif; margin-top: 30px;">Sunday</output>
                            </div>
                            <div style="float:left; margin-left: 55px">
                                <input placeholder="Opening Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>

                                <input placeholder="Closing Hours" aria-label="24hr format" [ngxTimepicker]="fullTime"
                                    [format]="24" readonly class="form-control my-input" style="margin-top: 10px;">
                                <ngx-material-timepicker #fullTime></ngx-material-timepicker>
                            </div>
                        </div>
                        <div style="clear:both;">&nbsp;</div>
                        <!-- <div class="form-group">
                            <input type="text" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" name="openingHours" id="openingHours" class="form-control my-input"  #openingHours="ngModel"
                                [(ngModel)]="newServiceProvider.openingHours" required="true">
                        </div>
                        <div class="form-group">
                            <input type="time" name="closingHours" id="closingHours" class="form-control my-input" #closingHours="ngModel"
                                [(ngModel)]="newServiceProvider.closingHours" required="true">
                        </div> -->
                        <!-- <div class="form-group">
                            <input type="file" name="certification" id="certification" style="text-align: center;" #certification="ngModel"
                               [(ngModel)]="newServiceProvider.certification" required="true">
                        </div> -->
                        <div class="text-center ">
                            <input type="submit" class=" btn btn-block send-button tx-tfm"
                                value="Create Your Free Acount" />
                        </div>
                        <p class="small mt-3" style="text-align: center;">By signing up, you are indicating that you
                            have read and agree to the Terms of Use and Privacy Policy.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
